<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/pulse/bootstrap.min.css"
        integrity="sha512-obkkQCe89/FCOU2KW0b5uQy371PYlf2myYmsVb9EaDeI2t+ZtSec+uSA8HdHFiiNfcLWA8p+nRM3WSHrQKpwuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Players</title>
</head>

<body style="background-color: #DFE0E4;">
    <button class="icon border-0 bg-transparent" id="hoverButton" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
        <i class="fa-solid fa-volleyball fa-shake fa-2xl" style="color: rgb(62, 4, 129);"></i>
    </button>

    <div class="top-icon bg-primary text-white border-2 border-primary px-3 py-2">
        <i class="fa-solid fa-arrow-up"></i>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Country: <span class="country"></span></p>
                    <p>Team: <span class="team"></span></p>
                    <p>Salary: <span class="salary"></span></p>
                    <p>Gender: <span class="gender"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header border-bottom border-2">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Total Player (<span
                    class="player-count">0</span>)
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul id="player-list" class="list-unstyled"></ul>
        </div>
    </div>


    <section class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="light">
                <div class="container-fluid">
                    <a class="navbar-brand fw-semibold" href="/">PLAYERS</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor02">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Players</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


        <main class="flex-grow-1">
            <section class="container my-5">
                <form action="" class="search-player " id="player-search-form">
                    <div class="search-icon-container w-50">
                        <input type="text" class="form-control border-primary border-2"
                            placeholder="Enter Player Name..." id="inputDefault" autofocus>
                        <i class="fa-solid fa-magnifying-glass search-icon" style="color: #591cb8;"></i>
                    </div>
                </form>
                <button class="fw-medium bg-primary text-white px-3 my-3" onclick="location.reload()">Clear</button>

                <div class="row" id="card-row"></div>
            </section>
        </main>

        <footer class="bg-primary d-flex justify-content-center align-items-center text-white">
            <p class="py-2">All Rights Reserved &copy; 2024</p>
        </footer>

    </section>

</body>

</html>
